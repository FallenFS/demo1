<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Employee</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Работники</h3>
    <div th:each="employee : ${employees}" class="alert alert-info mt-2">
        <a th:href="@{/employees/{id}(id=${employee.getId()})}"
           th:text="${employee.getName()}+' '+${employee.getSecondname()}+' '+${employee.getMiddlename()}"
           >menu</a>
    </div>

    <a href="/employees/new" class="btn btn-warning">Добавить нового работника</a>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
