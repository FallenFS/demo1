<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Ordered Dishes</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Заказанные блюда</h3>
    <div th:each="orderDish : ${orderedDishes}" class="alert alert-info mt-2">
        <a th:href="@{/orderedDishes/{id}(id=${orderDish.getId()})}"
           th:text="${orderDish.getDish()}+', '+${orderDish.getOrder()}+', '+${orderDish.getQuantity()}"
           >menu</a>
        <form th:each="dishes : ${orderDish.getDish()}">
            <p th:text="${dishes}"/>
        </form>
    </div>

    <a href="/orderedDishes/new" class="btn btn-warning">Добавить новое блюдо</a>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
