<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Редактирование работника</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Редактирование работника</h3>
    <div th:each="employees : ${employee}">
        <form method="post" th:object="${employee}">
            <input type="text" th:value="${employees.name}" name="name" placeholder="Введите имя" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br>
            <input type="text" th:value="${employees.secondname}" name="secondname" placeholder="Введите фамилию" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('secondname')}" th:errors="*{secondname}">Name Error</div>
            <br>
            <input type="text" th:value="${employees.middlename}" name="middlename" placeholder="Введите отчество" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}">Name Error</div>
            <br>
            <input type="text" th:value="${employees.pasport}" name="pasport" placeholder="Введите паспортные данные" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('pasport')}" th:errors="*{pasport}">Name Error</div>
            <br>
            <input type="text" th:value="${employees.telephone}" name="telephone" placeholder="Введите телефон" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Name Error</div>
            <br>
            <input type="text" th:value="${employees.email}" name="email" placeholder="Введите почту" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
            <br>
            <button type="submit" class="btn btn-success">Обновить работника</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
