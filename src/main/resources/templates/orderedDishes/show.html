<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Работник</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Работник</h3>
    <div th:each="employees : ${employee}" class="alert alert-info mt-2">
        <p th:text="${employees.name}+' '+${employees.secondname}+' '+${employees.middlename}"></p>
        <p th:text="${employees.pasport}"></p>
        <p th:text="${employees.telephone}"></p>
        <p th:text="${employees.email}"></p>
        <a th:href="'/employees/' + ${employees.id} + '/edit'" class="btn btn-warning">Редактировать работника</a><br><br>
        <form th:action="'/employees/' + ${employees.id} + '/remove'" method="post">
            <button type="submit"  class="btn btn-warning">Удалить работника</button>
        </form>
    </div>


</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
