<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Редактирование клиента</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Редактирование клиента</h3>
    <div th:each="clients : ${client}">
        <form method="post" th:object="${client}">
            <input type="text" th:field="*{name}" placeholder="Введите имя" class="form-control"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br>
            <input type="text" th:field="*{secondname}" placeholder="Введите имя" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('secondname')}" th:errors="*{secondname}">Second name Error</div>
            <br>
            <input type="text" th:field="*{middlename}" placeholder="Введите имя" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}">Middle name Error</div>
            <br>
            <input type="text" th:field="*{telephone}" placeholder="Введите имя" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">telephone name Error</div>
            <br>
            <button type="submit" class="btn btn-success">Обновить клиента</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
