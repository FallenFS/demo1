<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Новый клиент</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Добавление клиента</h3>
<form th:action="${'/clients/new'}" method="post" th:object="${client}">

    <input type="text" name="name" placeholder="Введите имя" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <input type="text" name="secondname" placeholder="Введите фамилию" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('secondname')}" th:errors="*{secondname}">Name Error</div>
    <br>
    <input type="text" name="middlename" placeholder="Введите отчество" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}">Name Error</div>
    <br>
    <input type="text" name="telephone" placeholder="Введите номер телефона" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Name Error</div>
    <br>

    <button type="submit" class="btn btn-success">Добавить клиента</button>
</form>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
