<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Клиент</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Клиент</h3>
    <div th:each="clients : ${client}" class="alert alert-info mt-2">
        <p th:text="${clients.name}+' '+${clients.secondname}+' '+${clients.middlename}"></p>
        <p th:text="${clients.telephone}"></p>
        <a th:href="'/clients/' + ${clients.id} + '/edit'" class="btn btn-warning">Редактировать клиента</a><br><br>
        <form th:action="'/clients/' + ${clients.id} + '/remove'" method="post">
            <button type="submit"  class="btn btn-warning">Удалить клиента</button>
        </form>
    </div>


</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
