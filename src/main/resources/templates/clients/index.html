<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Clients</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Клиенты</h3>
    <div th:each="client : ${clients}" class="alert alert-info mt-2">
        <a th:href="@{/clients/{id}(id=${client.getId()})}"
           th:text="${client.getName()}+' '+${client.getSecondname()}+' '+${client.getMiddlename()}"
           >menu</a>
    </div>

    <a href="/clients/new" class="btn btn-warning">Добавить клиента</a>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
