<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Reservations</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Список брони</h3>
    <div th:each="reservation : ${reservations}" class="alert alert-info mt-2">
        <p th:text="${reservation.getTableName()}">menu</p>
        <p th:text="${reservation.getDate()}">menu</p>
        <a th:href="@{/reservations/{id}(id=${reservation.getId()})}">Подробнее</a>
    </div>

    <a href="/reservations/new" class="btn btn-warning">Добавить новую бронь</a>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
