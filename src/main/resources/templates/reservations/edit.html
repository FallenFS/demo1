<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Редактирование работника</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Редактирование работника</h3>
    <div th:each="reservations : ${reservation}">
        <form method="post" th:object="${reservation}">
            <input type="text" th:value="${reservation.tableName}" name="tableName" placeholder="Введите tableName" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('tableName')}" th:errors="*{tableName}">tableName Error</div>
            <br>
            <input type="text" th:value="${reservation.date}" name="date" placeholder="Введите date" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">date Error</div>
            <br>
            <select name="client" th:field="*{name}" class="form-control">
                <option value="" disabled selected>Выберите гостя</option>
                <option th:each="client : ${customers}" th:value="${client.id}" th:text="${client.name}"></option>
            </select><br>
            <button type="submit" class="btn btn-success">Обновить работника</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
