<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Бронь</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Бронь</h3>
    <div th:each="reservations : ${reservation}" class="alert alert-info mt-2">
        <p th:text="${reservation.tableName}"></p>
        <p th:text="${reservation.date}"></p>
        <p th:text="${reservation.name}"></p>
        <a th:href="'/reservations/' + ${reservation.id} + '/edit'" class="btn btn-warning">Редактировать Брони</a><br><br>
        <form th:action="'/reservations/' + ${reservation.id} + '/remove'" method="post">
            <button type="submit"  class="btn btn-warning">Удалить Бронь</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
