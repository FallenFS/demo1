<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Создание резервации</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Создание новой резервации</h3>
<form th:action="@{/reservations/new}" method="post" th:object="${reservations}">
    <div style="color:red" th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
    </div>
    <input type="text" name="tableName" th:field="*{tableName}" placeholder="Введите номер стола" class="form-control"/>
    <br>
    <input type="text" name="date" th:field="*{date}" placeholder="Введите дату" class="form-control"/>
    <br>
    <select name="client" th:field="*{name}" class="form-control">
        <option value="" disabled selected>Выберите гостя</option>
        <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
    </select>
    <br>


    <button type="submit" class="btn btn-success">Добавить бронь</button>
</form>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
