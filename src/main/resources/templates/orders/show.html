<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Заказ</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Заказ</h3>
    <div th:each="order : ${orders}" class="alert alert-info mt-2">
        <p th:text="${order.tableNumber}+' стол'"></p>
        <p th:text="${order.date}"></p>
        <p th:text="${order.totalAmount}+' руб.'"></p>
        <a th:href="'/orders/' + ${order.id} + '/edit'" class="btn btn-warning">Редактировать заказ</a><br><br>
        <form th:action="'/orders/' + ${order.id} + '/remove'" method="post">
            <button type="submit"  class="btn btn-warning">Удалить заказ</button>
        </form>
    </div>


</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
