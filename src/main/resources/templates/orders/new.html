<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Новый заказ</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Добавление заказа</h3>
<form th:action="${'/orders/new'}" method="post" th:object="${orders}">

    <input type="text" name="tableNumber" placeholder="Введите номер стола" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('tableNumber')}" th:errors="*{tableNumber}">tableNumber Error</div>
    <br>
    <input type="text" name="date" placeholder="Введите дату" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">date Error</div>
    <br>
    <input type="text" name="totalAmount" placeholder="Введите сумму" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('totalAmount')}" th:errors="*{totalAmount}">totalAmount Error</div>
    <br>


    <button type="submit" class="btn btn-success">Добавить заказ</button>
</form>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
