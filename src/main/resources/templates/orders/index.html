<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Order</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Заказы</h3>
    <div th:each="order : ${orders}" class="alert alert-info mt-2">
        <p th:text="${order.getTableNumber()}+' стол'">menu</p>
        <p th:text="${order.getTotalAmount()}+' руб.'">amount</p>
        <a th:href="@{/orders/{id}(id=${order.getId()})}">Подробнее</a>
    </div>

    <a href="/orders/new" class="btn btn-warning">Добавить новый заказ</a>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
