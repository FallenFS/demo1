<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Редактирование заказа</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Редактирование заказа</h3>
    <div th:each="order : ${orders}">
        <form method="post" th:object="${orders}">
            <input type="text" th:value="${orders.tableNumber}" name="tableNumber" placeholder="Введите номер стола" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('tableNumber')}" th:errors="*{tableNumber}">tableNumber Error</div>
            <br>
            <input type="text" th:value="${orders.date}" name="date" placeholder="Введите дату" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">date Error</div>
            <br>
            <input type="text" th:value="${orders.totalAmount}" name="totalAmount" placeholder="Введите сумму" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('totalAmount')}" th:errors="*{totalAmount}">totalAmount Error</div>
            <br>

            <button type="submit" class="btn btn-success">Обновить заказ</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
