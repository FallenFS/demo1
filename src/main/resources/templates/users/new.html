<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Новый пользователь</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Добавление пользователя</h3>
<form method="post"  th:action="${'/users/new'}"  th:object="${user}">

    <input type="text" name="login" placeholder="Введите логин" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
    <br>
    <input type="text" name="password" placeholder="Введите пароль" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br>
    <input type="text" name="telephone" placeholder="Введите телефон" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone Error</div>
    <br>
    <input type="text" name="email" placeholder="Введите почту" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br>

    <button type="submit" class="btn btn-success">Добавить пользователя</button>
</form>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
