<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Редактирование пользователя</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Редактирование пользователя</h3>
    <div th:each="userr : ${user}">
        <form method="post"  th:object="${user}">

            <input type="text" th:value="${userr.login}" name="login" placeholder="Введите логин" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
            <br>
            <input type="text" th:value="${userr.password}" name="password" placeholder="Введите пароль" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <br>
            <input type="text" th:value="${userr.telephone}" name="telephone" placeholder="Введите телефон" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone Error</div>
            <br>
            <input type="text" th:value="${userr.email}" name="email" placeholder="Введите почту" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            <br>

            <button type="submit" class="btn btn-success">Обновить пользователя</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
