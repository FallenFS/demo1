<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Пользователи</h3>
    <div th:each="user : ${users}" class="alert alert-info mt-2">
        <a th:href="@{/users/{id}(id=${user.getId()})}"
           th:text="${user.getLogin()}+' '+${user.getPassword()}+' '+${user.getTelephone()}+' '+${user.getEmail()}"
           >user</a>
    </div>

    <a href="/users/new" class="btn btn-warning">Добавить нового пользователя</a>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
