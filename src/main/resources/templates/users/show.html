<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Пользователи</h3>
    <div th:each="userr : ${user}" class="alert alert-info mt-2">
        <p th:text="${userr.login}"></p>
        <p th:text="${userr.password}"></p>
        <p th:text="${userr.telephone}"></p>
        <p th:text="${userr.email}"></p>
        <a th:href="'/users/' + ${userr.id} + '/edit'" class="btn btn-warning">Редактировать пользователя</a><br><br>
        <form th:action="'/users/' + ${userr.id} + '/remove'" method="post">
            <button type="submit"  class="btn btn-warning">Удалить пользователя</button>
        </form>
    </div>


</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
