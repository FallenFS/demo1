<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Ingredients</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Ингридиенты</h3>
    <div th:each="ingredient : ${ingredients}" class="alert alert-info mt-2">
        <a th:href="@{/ingredients/{id}(id=${ingredient.getId()})}"
           th:text="${ingredient.getName()}"
        >menu</a>
    </div>

    <a href="/ingredients/new" class="btn btn-warning">Добавить новый ингридиент</a>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
