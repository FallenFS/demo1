<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Новый ингредиент</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Добавление ингредиента</h3>
<form th:action="${'/ingredients/new'}" method="post" th:object="${ingredient}">

    <input type="text" name="name" placeholder="Введите название" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <input type="text" name="description" placeholder="Введите описание" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</div>
    <br>
    <input type="text" name="unitOfMeasurement" placeholder="Введите единицы измерения" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('unitOfMeasurement')}" th:errors="*{unitOfMeasurement}">Units Error</div>
    <br>


    <button type="submit" class="btn btn-success">Добавить ингредиент</button>
</form>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
