<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Ингредиент</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Ингредиент</h3>
    <div th:each="ingredients : ${ingredient}" class="alert alert-info mt-2">
        <p th:text="${ingredients.name}"></p>
        <p th:text="${ingredients.description}"></p>
        <p th:text="${ingredients.unitOfMeasurement}"></p>

        <a th:href="'/ingredients/' + ${ingredients.id} + '/edit'" class="btn btn-warning">Редактировать ингредиент</a><br><br>
        <form th:action="'/ingredients/' + ${ingredients.id} + '/remove'" method="post">
            <button type="submit"  class="btn btn-warning">Удалить ингредиент</button>
        </form>
    </div>


</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
