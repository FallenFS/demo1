<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Редактирование ингридиента</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Редактирование ингридиента</h3>
    <div th:each="ingredients : ${ingredient}">
        <form method="post" th:object="${ingredient}">
            <input type="text" th:value="${ingredient.name}" name="name" placeholder="Введите название" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br>
            <input type="text" th:value="${ingredient.description}" name="description" placeholder="Введите описание" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</div>
            <br>
            <input type="text" th:value="${ingredient.unitOfMeasurement}" name="unitOfMeasurement" placeholder="Введите единицу измерения" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('unitOfMeasurement')}" th:errors="*{unitOfMeasurement}">units Error</div>
            <br>

            <button type="submit" class="btn btn-success">Обновить ингридиент</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
