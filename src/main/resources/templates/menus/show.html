<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Пункт меню</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Пункт Меню</h3>
    <div th:each="menus : ${menu}" class="alert alert-info mt-2">
        <p th:text="${menus.name}"></p>
        <p th:text="${menus.price}"></p>
        <p th:text="${menus.description}"></p>
        <p th:text="${menus.category}"></p>
        <a th:href="'/menus/' + ${menus.id} + '/edit'" class="btn btn-warning">Редактировать пункт меню</a><br><br>
        <form th:action="'/menus/' + ${menus.id} + '/remove'" method="post">
            <button type="submit"  class="btn btn-warning">Удалить пункт меню</button>
        </form>
    </div>


</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
