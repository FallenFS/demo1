<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Menu</title>
</head>
<body>

<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Меню</h3>
    <div th:each="menu : ${menus}" class="alert alert-info mt-2">
        <a th:href="@{/menus/{id}(id=${menu.getId()})}"
           th:text="${menu.getName()}"
           >menu</a>
    </div>

    <a href="/menus/new" class="btn btn-warning">Добавить новый пункт меню</a>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>
</body>
</html>
