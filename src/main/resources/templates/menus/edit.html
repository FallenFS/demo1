<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Редактирование пользователя</title>
</head>
<body>
<header th:insert="Blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h3>Редактирование пункта меню</h3>
    <div th:each="menus : ${menu}">
        <form method="post" th:object="${menu}">

            <input type="text" th:value="${menus.name}" name="name" placeholder="Введите название" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br>
            <input type="text" th:value="${menus.price}" name="price" placeholder="Введите цену" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</div>
            <br>
            <input type="text" th:value="${menus.category}" name="category" placeholder="Введите категорию" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Name Error</div>
            <br>
            <input type="text" th:value="${menus.description}" name="description" placeholder="Введите описание" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</div>
            <br>

            <button type="submit" class="btn btn-success">Обновить пункт меню</button>
        </form>
    </div>
</div>
<footer th:insert="Blocks/footer :: footer"></footer>>
</body>
</html>
